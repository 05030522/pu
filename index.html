<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Space üíï</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #faf8f6;
            --secondary-bg: #f5f0eb;
            --accent-pink: #e8c4c4;
            --accent-lavender: #d4c5e2;
            --text-primary: #4a4a4a;
            --text-secondary: #7a7a7a;
            --border-color: #e8dfd7;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nanum Myeongjo', serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            position: relative;
        }
        
        /* ÌèºÌèºÌë∏Î¶∞ & Î™®Ïπ¥ Îç∞ÏΩîÎ†àÏù¥ÏÖò */
        body::before {
            content: '';
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 120px;
            height: 120px;
            background-image: url('https://i.pinimg.com/originals/d8/36/5e/d8365ea45b5c06be8eb63d0a2a6e10de.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.5;
            z-index: 0;
            animation: float 3s ease-in-out infinite;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-image: url('https://i.pinimg.com/originals/cc/c9/35/ccc935e0ca3b85afc3d3af3f4304c4a2.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.5;
            z-index: 0;
            animation: float 3s ease-in-out infinite 1.5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 3rem 0 2rem;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-family: 'Crimson Pro', serif;
            font-size: 3rem;
            font-weight: 300;
            color: var(--text-primary);
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        /* ÌÉÄÏûÑÏ°¥ ÏÑπÏÖò */
        .timezone-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 3rem;
            margin: 4rem 0;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px var(--shadow);
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .timezone {
            text-align: center;
        }

        .city-name {
            font-size: 1.1rem;
            letter-spacing: 0.2em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .time {
            font-family: 'Crimson Pro', serif;
            font-size: 3.5rem;
            font-weight: 300;
            color: var(--text-primary);
            margin: 1rem 0;
        }

        .date {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .timezone-divider {
            width: 1px;
            background: linear-gradient(to bottom, transparent, var(--border-color), transparent);
            align-self: stretch;
        }

        /* D-Day Ïπ¥Ïö¥ÌÑ∞ */
        .counter-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 3rem 0;
        }

        .counter-card {
            background: rgba(255, 255, 255, 0.7);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            text-align: center;
            box-shadow: 0 4px 16px var(--shadow);
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .counter-label {
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        .counter-value {
            font-family: 'Crimson Pro', serif;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-lavender));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÌÉ≠ */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 3rem 0 2rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .nav-tab {
            padding: 1rem 2.5rem;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            letter-spacing: 0.1em;
            color: var(--text-primary);
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-lavender));
            color: white;
            border-color: transparent;
        }

        /* Ïª®ÌÖêÏ∏† ÏÑπÏÖò */
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .content-section.active {
            display: block;
        }
        
        /* ÌïÑÌÑ∞ Î≤ÑÌäº */
        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .filter-btn {
            padding: 0.8rem 2rem;
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            color: var(--text-primary);
            font-family: 'Nanum Myeongjo', serif;
        }
        
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-lavender));
            color: white;
            border-color: transparent;
        }

        /* Ìé∏ÏßÄ ÏÑπÏÖò */
        .letters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .letter-card {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .letter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .letter-from {
            font-size: 0.85rem;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .letter-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .letter-content {
            font-size: 0.95rem;
            line-height: 1.8;
            color: var(--text-primary);
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }
        
        .letter-content.truncated::after {
            content: '...';
            position: absolute;
            bottom: 0;
            right: 0;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.8) 20%);
            padding-left: 20px;
        }

        /* ÏÉà Ìé∏ÏßÄ Î≤ÑÌäº */
        .write-letter-btn {
            position: fixed;
            bottom: 3rem;
            right: 3rem;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-lavender));
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(232, 196, 196, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .write-letter-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 32px rgba(232, 196, 196, 0.6);
        }

        /* Î™®Îã¨ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--primary-bg);
            padding: 3rem;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.3s ease-out;
        }

        .modal-title {
            font-family: 'Crimson Pro', serif;
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .letter-detail-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .letter-detail-content {
            font-size: 1.05rem;
            line-height: 2;
            color: var(--text-primary);
            margin-bottom: 2rem;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Nanum Myeongjo', serif;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        
        input[type="file"] {
            padding: 0.5rem;
            cursor: pointer;
        }
        
        .image-preview {
            margin-top: 1rem;
            text-align: center;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .image-preview .remove-image {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 0, 0, 0.1);
            color: #d32f2f;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        
        .image-preview .remove-image:hover {
            background: rgba(255, 0, 0, 0.2);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-lavender);
            box-shadow: 0 0 0 3px rgba(212, 197, 226, 0.2);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.8;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-family: 'Nanum Myeongjo', serif;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-lavender));
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(232, 196, 196, 0.6);
            filter: brightness(1.1);
        }
        
        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(232, 196, 196, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #ccc;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 1);
        }

        /* Ï∂îÏñµ ÌÉÄÏûÑÎùºÏù∏ */
        .timeline {
            position: relative;
            padding: 2rem 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--accent-pink), var(--accent-lavender));
            transform: translateX(-50%);
        }

        .timeline-item {
            display: flex;
            margin-bottom: 3rem;
            position: relative;
            animation: fadeInUp 0.6s ease-out both;
        }

        .timeline-item:nth-child(odd) {
            flex-direction: row;
        }

        .timeline-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .timeline-content {
            flex: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow);
            margin: 0 2rem;
            max-width: 45%;
        }

        .timeline-date {
            font-size: 0.85rem;
            color: var(--text-secondary);
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .timeline-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 1rem;
        }

        .timeline-text {
            font-size: 0.95rem;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-lavender));
            border: 3px solid var(--primary-bg);
            border-radius: 50%;
            transform: translate(-50%, 1.5rem);
            z-index: 1;
        }

        /* Î°úÎî© ÏÉÅÌÉú */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            
            .timezone-section {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .timezone-divider {
                height: 1px;
                width: 100%;
                background: linear-gradient(to right, transparent, var(--border-color), transparent);
            }
            
            .counter-section {
                grid-template-columns: 1fr;
            }
            
            .timeline::before {
                left: 20px;
            }
            
            .timeline-item {
                flex-direction: column !important;
            }
            
            .timeline-content {
                max-width: 100%;
                margin-left: 60px;
                margin-right: 0;
            }
            
            .timeline-dot {
                left: 20px;
            }
            
            .write-letter-btn {
                bottom: 2rem;
                right: 2rem;
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <!-- ÏÉà Ìé∏ÏßÄ Ïì∞Í∏∞ Î≤ÑÌäº -->

    <!-- Ìé∏ÏßÄ ÏûëÏÑ± Î™®Îã¨ -->
    <div id="letter-modal" class="modal">

                </div>
                <div class="form-group">

    <!-- Ï∂îÏñµ Ï∂îÍ∞Ä Î™®Îã¨ -->
